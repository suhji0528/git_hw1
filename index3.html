<!DOCTYPE html>
<html lang="ko"> 
	<head>
		<meta charset="utf-8">
		<title>설문조사</title>
<style>
h1 {color:#00ff00;}
p.italic {font-style:italic;}



</style>
	</head>

	<body>
		<DIV style="TEXT-ALIGN: center" >
		<h1>설문조사
			</h1><br>

			<p class="italic">
		1. 서재일의 성별은 무엇일까요?<br>
		<input type="radio" name="sex"/>남자
		<input type="radio" name="sex"/>여자
	<br><br>
	</p>

			<p class="italic">
		2. 서재일의 특기는 무엇일까요? <br>
		<input type="radio" name="talent">바둑
		<input type="radio" name="talent">오목
		<input type="radio" name="talent">알까기
		<input type="radio" name="talent">장기
	<br><br>
</p>
	<p class="italic">
	3. 서재일이 사는 곳은 어디일까요? <br>
		<input type="radio" name="residence">서울
		<input type="radio" name="residence">분당
		<input type="radio" name="residence">수원
		<input type="radio" name="residence">용인
	<br><br></p>

	<p class="italic">
	4. 서재일의 좌우명은 무엇일까요? <br>
		<input type="radio" name="moto">공부가 최선이다
		<input type="radio" name="moto">건강이 최고다
		<input type="radio" name="moto">돈을 많이 벌자
		<input type="radio" name="moto">명예가 우선이다
	<br><br></p>

	<p class="italic">
5. 서재일은 5점만점에 몇점?<br><select name="score">
		<option value="5">5점</option>
		<option value="4">4점</option>
		<option value="3">3점</option>
		<option value="2">2점</option>
		<option value="1">1점</option>
		</select><br>
	<br></p>

	<p class="italic">
6. 서재일에게 하고싶은말 :<br>
		<textarea cols="30" rows="5" name="say"></textarea><br>
		<br>
		<br></p>

</DIV>

	</body>

</html>
